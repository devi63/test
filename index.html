<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For Ipsita</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: min(450px, 90vw);
      z-index: 10;
    }

    h1 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .button-container {
      position: relative;
      height: 200px;
      width: 100%;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
      position: absolute;
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    #noBtn {
      background: #e0e0e0;
      color: #555;
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
    }

    .success-screen {
      display: none;
      animation: heartBeat 1.2s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="question">
      <h1>Ipshita Bangali, will you be my Valentine?</h1>
      <div class="button-container" id="box">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div id="success" class="success-screen">
      <h1 style="font-size: 3rem;">❤️ YAY! ❤️</h1>
      <p>I knew you'd say yes!</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const box = document.getElementById('box');
    let yesScale = 1;

    // Detect mouse proximity to make it "run away"
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const noRect = noBtn.getBoundingClientRect();
      
      // Calculate center of the No button
      const noCenterX = noRect.left + noRect.width / 2;
      const noCenterY = noRect.top + noRect.height / 2;

      // Distance between cursor and button
      const distance = Math.hypot(x - noCenterX, y - noCenterY);

      // If cursor is within 100px, move the button
      if (distance < 100) {
        teleportButton();
      }
    });

    function teleportButton() {
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Ensure it stays within the card boundaries
      const maxX = boxRect.width - btnRect.width;
      const maxY = boxRect.height - btnRect.height;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = 'none';

      // Make Yes button grow to make it the "easier" choice
      yesScale += 0.1;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // Handle touch for mobile users
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      teleportButton();
    });

    yesBtn.addEventListener('click', () => {
      document.getElementById('question').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff3b7a', '#ffffff', '#ffafbd']
      });
    });
  </script>
</body>
</html>
