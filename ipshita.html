<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1; /* Keep behind the buttons but visible */
    }

    .card {
      position: relative;
      z-index: 10;
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(200px, 60vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 5vw, 40px);
      margin: 12px 0 18px;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 200px; /* Increased height for better movement range */
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .15s ease-out, background .12s ease;
    }

    #yesBtn {
      left: 15%;
      top: 40%;
      background: var(--yes);
      color: #fff;
      z-index: 20;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      right: 15%;
      top: 40%;
      background: #e5e7eb;
      color: #111827;
      z-index: 15;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #ff3b7a;
      opacity: .8;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: clamp(30px, 8vw, 50px);
      margin: 10px 0;
      color: var(--yes);
    }

    .fireworks {
      width: min(300px, 80vw);
      border-radius: 15px;
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/><stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/><stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>
      <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
    </svg>

    <h1>nirali will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    let yesScale = 1;

    function resizeConfettiCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    window.addEventListener("resize", resizeConfettiCanvas);
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function moveNo(e) {
      const zRect = zone.getBoundingClientRect();
      const nRect = noBtn.getBoundingClientRect();

      // Random new position within the zone boundaries
      const maxX = zRect.width - nRect.width;
      const maxY = zRect.height - nRect.height;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      
      growYes();
    }

    // Trigger move on hover or touch
    noBtn.addEventListener("pointerover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNo();
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      
      confettiInstance({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Infinite confetti loop
      const end = Date.now() + (5 * 1000);
      (function frame() {
        confettiInstance({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff3b7a', '#ffadad']
        });
        confettiInstance({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff3b7a', '#ffadad']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });
  </script>
</body>
</html>
